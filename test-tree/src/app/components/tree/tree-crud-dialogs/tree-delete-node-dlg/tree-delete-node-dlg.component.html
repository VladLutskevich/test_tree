<h2 mat-dialog-title>Delete node</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete {{data.name}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
