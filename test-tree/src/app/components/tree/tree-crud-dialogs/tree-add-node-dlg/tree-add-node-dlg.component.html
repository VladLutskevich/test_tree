<h2 mat-dialog-title>Add node</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Node name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="name()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
